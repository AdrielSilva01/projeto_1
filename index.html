<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Github</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header>
        <div class="container">
            <img class="profile-avatar" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQqcGzGbtWpZTu8oTRduOz5rsdY1qVjNFaOJ-y1bYTanWJNEMeKHH-ocIWB9nVF_Nt87TY&usqp=CAU" alt="meu perfil">
            <h1 class="profile-name">Adriel Silva</h1>
            <h2 class="profile-username">@AdrielSilva01</h2>
            <ul class="numbers">
                <li class="numbers-item" id="repo-count">
                    <h4>Repositórios</h4>
                    <span>Carregando...</span>
                </li>
                <li class="numbers-item" id="follower-count">
                    <h4>Seguidores</h4>
                    <span>Carregando...</span>
                </li>
                <li class="numbers-item" id="following-count">
                    <h4>Seguindo</h4>
                    <span>Carregando...</span>
                </li>
            </ul>
            <a href="https://github.com/dashboard" class="profile-link">Ver no Github</a>
        </div>
    </header>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            fetch('https://api.github.com/users/ogiansouza')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('repo-count').innerHTML = `
                        <h4>Repositórios</h4>
                        ${data.public_repos}
                    `;
                    document.getElementById('follower-count').innerHTML = `
                        <h4>Seguidores</h4>
                        ${data.followers}
                    `;
                    document.getElementById('following-count').innerHTML = `
                        <h4>Seguindo</h4>
                        ${data.following}
                    `;
                })
                .catch(error => console.error('Erro ao buscar dados:', error));
        });
    </script>
</body>
</html>
